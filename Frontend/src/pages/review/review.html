<ion-content class="login-content" padding>
  <div class = "heading" width = "100%" style= "text-align:center">
      <h1> Write a Review </h1>
  </div>
<div class="login-box">
  <form  #registerForm="ngForm">
    <ion-list inset>
      <ion-item>
        <ion-input  placeholder="Restaurant Name" type="text"></ion-input>
      </ion-item>
      <br>
  
      <ion-item>
        <ion-input  placeholder="Review" type="text"></ion-input>
      </ion-item>
      <br>
  
    </ion-list>
    
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" block clear (click)="register()">Submit</button>
      </ion-col>
    </ion-row>
    
  </form>
</div>
</ion-content>
